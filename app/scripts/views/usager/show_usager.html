<div class="actionbar container affix">
  <div class="row">
    <div class="col-md-2">
      <navigationbar-directive></navigationbar-directive>
    </div>
    <div class="col-md-10">
      <div class="buttonbar">
        <sc-button class="btn btn-primary pull-right"
                   ng-click="save()"
                   wait-for-class="fa fa-spinner fa-1 fa-pulse"
                   cancel-wait-for="saveDone"
                   label="'Sauvegarder'"
                   ng-if="canModifierUser">
        </sc-button>
        <sc-button class="btn btn-primary pull-right"
                   ng-disabled="!usager.transferable"
                   ng-click="relocate()"
                   wait-for-class="fa fa-spinner fa-1 fa-pulse"
                   cancel-wait-for="transfertDone"
                   label="'TransfÃ©rer l\'usager'"
                   ng-if="PERMISSIONS[user.role].indexOf('modifier_usager') != -1">
        </sc-button>
      </div>
    </div>
  </div>
</div>
<div resizable-directive ng-style="{ 'margin-top': marginTop }" class="clearfix"></div>

<div class="content container">
  <div class="row">
    <div class="col-md-2 left-content"></div>
    <div class="col-md-10 right-content">
      <usager-pf-directive usager="usager" origin-usager="origin_usager"
                           u-disabled="usager.ecv_valide || !canModifierUser"
                           change-address="changeAddress" address-done="addressDone">
      </usager-pf-directive>
    </div>
  </div>
</div>
