<div class="actionbar container affix">
  <div class="row">
    <div class="col-md-2">
      <navigationbar-directive></navigationbar-directive>
    </div>
    <div class="col-md-10">
      <div class="buttonbar">
        <a href="#/gu-enregistrement/{{recueil_da}}" ng-if="recueil_da" class="btn btn-primary pull-right"
                ng-disabled="">Revenir au recueil</a>
        <button class="btn btn-success pull-right"
                ng-click="generatePdf()">
          <i class="fa fa-print"></i> Télécharger et imprimer la convocation au rendez-vous
        </button>
      </div>
    </div>
  </div>
</div>
<div resizable-directive ng-style="{ 'margin-top': marginTop }" class="clearfix"></div>

<rdv-convocation-directive usagers="usagers" site="site"
                           date-convocation="dateConvocation"
                           current-site="currentSite"
                           spa="spa">
</rdv-convocation-directive>
