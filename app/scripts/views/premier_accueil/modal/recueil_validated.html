<div class="modal-body">
  Le recueil numéro {{ recueil_da.id }} a bien été validé et un rendez-vous a été pris en guichet unique le :<br />
  <strong>{{recueil_da.rendez_vous_gu.date | xinDate: 'medium'}}</strong>
</div>

<div class="modal-footer">
  <a class="btn btn-primary go-to-list" ng-click="listRecueils()">Retour au premier accueil</a>
  <a class="btn btn-primary go-to-resource" ng-click="showRecueil()">Voir le recueil</a>
  <br /><br />
  <a class="btn btn-success go-to-rdv" ng-click="showRdv()">Imprimer la convocation au rendez-vous</a>
</div>
