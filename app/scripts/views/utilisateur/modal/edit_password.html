<div class="modal-body" ng-show="etat == 'form'">
  <p>
    <i class="fa fa-info-circle"></i>
    Le mot de passe doit faire au moins 8 caractères avec au moins une majuscule,
    une minuscule, un chiffre et un caractère spécial.
  </p>

  <div class="alert alert-danger" ng-show="_errors.general">
    {{_errors.general}}
  </div>

  <simple-text-input-directive type="'password'"
                               form-label="'Mot de passe actuel *'"
                               form-icon="'lock'"
                               form-ng-model="oldPassword"
                               form-origin="oldPassword"
                               form-error="_errors.oldPassword"
                               ng-show="ownProfil">
  </simple-text-input-directive>

  <simple-text-input-directive type="'password'"
                               form-label="'Nouveau mot de passe *'"
                               form-icon="'lock'"
                               form-ng-model="password"
                               form-origin="password"
                               form-error="_errors.password">
  </simple-text-input-directive>

  <simple-text-input-directive type="'password'"
                               form-label="'Confirmez le nouveau mot de passe *'"
                               form-icon="'lock'"
                               form-ng-model="confirm_password"
                               form-origin="confirm_password"
                               form-error="_errors.confirm_password">
  </simple-text-input-directive>
</div>

<div class="modal-body" ng-show="etat == 'success'">
  Mot de passe changé avec succès.
</div>

<div class="modal-footer">
  <a class="btn btn-primary button-confirm" ng-click="ok()" ng-show="etat == 'form'">Valider</a>
  <a class="btn btn-primary button-confirm" ng-click="success()" ng-show="etat == 'success'">Valider</a>
  <a class="btn btn-default button-cancel" ng-click="cancel()" ng-show="etat != 'success'">Annuler</a>
</div>
