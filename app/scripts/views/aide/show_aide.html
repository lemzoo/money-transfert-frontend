<div class="actionbar container affix">
  <div class="row">
    <div class="col-md-2">
      <navigationbar-directive></navigationbar-directive>
    </div>
  </div>
</div>
<div resizable-directive ng-style="{ 'margin-top': marginTop }" class="clearfix"></div>

<div class="content container">
  <div class="row">
    <div class="col-md-offset-2 col-md-10 right-content">
      <div class="container">
        <div>
          <h3>Guide utilisateurs</h3>
        </div>
        <div ng-if="fileNameListForRole.length == 0">
          <p>Aucun guide utilisateur disponible.</p>
        </div>
        <div ng-if="fileNameListForRole.length > 0">
          <p>Veuillez trouver ci-dessous les liens de téléchargement des guides utilisateurs.</p>
          <div ng-repeat="file in fileNameListForRole" >
            <a target="_blank" ng-href='misc/{{file.nameWithExtension}}' download> {{file.nameWithoutExtension}}</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
