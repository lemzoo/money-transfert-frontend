<div style="text-align: center;">
  <span ng-show="!error && !PermissionDeniedError">
    <video width="350" height="400" autoplay style="border:1px solid #000000;"></video>
  </span>
  <span class="alert alert-danger"
        ng-show="error">
    {{errorMessage}}
  </span>
  <span class="alert alert-warning"
        ng-show="PermissionDeniedError">
    {{permissionDeniedErrorMessage}}
  </span>
</div>
