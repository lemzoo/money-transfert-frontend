<div class="modal-body">
  <strong>{{message}}</strong>
  <span ng-show="sub_message"><br /><br /><strong>{{sub_message}}</strong></span>
</div>
<div class="modal-footer">
  <a class="btn btn-default" ng-show="{{confirm}}" ng-click="cancel()">{{cancel_text}}</a>
  <a class="btn btn-primary" ng-click="ok()">{{ok_text}}</a>
</div>
